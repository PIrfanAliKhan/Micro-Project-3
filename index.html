<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CALC</title>
</head>
<body>
    <div class="calc">
        <div>
            <h3>calc</h3>
        </div>
        <div class="box">
            <form>
                <input type="text" class="screen" readonly>
            </form>
        </div>
        <div class="button">
            <button type="button" class="numbers" data-num="7">7</button>
            <button type="button" class="numbers" data-num="8">8</button>
            <button type="button" class="numbers" data-num="9">9</button>
            <button type="button" class="clear"> Del</button>
            <button type="button" class="numbers" data-num="4">4</button>
            <button type="button" class="numbers" data-num="5">5</button>
            <button type="button" class="numbers" data-num="6">6</button>
            <button type="button" class="symbols" data-num="+">+</button>
            <button type="button" class="numbers" data-num="1">1</button>
            <button type="button" class="numbers" data-num="2">2</button>
            <button type="button" class="numbers" data-num="3">3</button>
            <button type="button" class="symbols" data-num="-">-</button>
            <button type="button" class="symbols" data-num=".">.</button>
            <button type="button" class="numbers" data-num="0">0</button>
            <button type="button" class="symbols" data-num="/">/</button>
            <button type="button" class="symbols" data-num="*">*</button>
            <button type="button" class="clear reset">reset</button>
            <button type="button" class="equal">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
